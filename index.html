<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>FIFA World Cup 2018 Statistics</title>
</head>

<body>
  <header>
    <div class="page-header">
      <img src="images\worldcup_2018_logo.png" alt="World Cup 2018 Logo">
      <h1 class="page">Statistics</h1>
    </div>
  </header>
  <div class="stats">
    <div class="stats-title">
      <h1>Team Comparisons</h1>
    </div>
    <div class="left-half">
      <select id="select-team-button-left"></select>
      <div id="team-statistics"></div>
      <div id="flag"></div>
      <span class="team-category">Final placement: </span>
      <p id="final-placement"></p>
      <p id="market-value"></p>
    </div>
    <div class="right-half">
      <select id="select-team-button-right"></select>
    </div>
    <div id="team-barchart"></div>
  </div>
  <div id="container">
    <div id="tournament-tree">
      <div id="labels"></div>
    </div>
  </div>
  
  <div class="stats">
    <div class="stats-title">
      <h1>Players</h1>
    </div>
    <div class="left-half">
      <img class="player-image" src="https://cdn.sofifa.org/players/10/19/177683.png">
      <p>Yann Sommer</p>
    </div>
    <div class="right-half">
      <img class="player-image" src="https://cdn.sofifa.org/players/10/19/231747.png">
      <p>Kylian Mbapp√©</p>
    </div>
  </div>
  
  <div id="player-stats-appearances"></div>
  <div id="player-stats-minutes"></div>
  <div id="player-stats-goals"></div>
  <div id="player-stats-rating"></div>
  <div id="player-stats-caps"></div>
  

  <script src='./lib/d3/d3.js'></script>
  <script src='./lib/lodash.js'></script>
  <script src="./src/teamstatisticsleft.js"></script>
  <script src='./src/tournamenttree.js'></script>
  <script src='./src/player_appearances.js'></script>
  <script src='./src/player_minutes.js'></script>
  <script src='./src/player_goals.js'></script>
  <script src='./src/player_rating.js'></script>
  <script src='./src/player_caps.js'></script>
  <!-- Color Scale -->
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</body>

</html>
