<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>FIFA World Cup 2018 Statistics</title>
</head>

<body>
  <header>
    <div class="page-header">
      <img src="images\worldcup_2018_logo.png" alt="World Cup 2018 Logo">
      <h1 class="page">Statistics</h1>
    </div>
  </header>
  <div class="stats">
    <div class="stats-title">
      <h1>Team Comparisons</h1>
    </div>
    <div class="left-half">
      <!-- <select id="selectButton"></select> -->
      <img class="flag"
        src="https://talksport.com/wp-content/uploads/sites/5/2018/06/switzerland.png?strip=all&quality=100&w=960">
      <p>Test</p>
      <!-- <div id="linechart"></div> -->
    </div>
    <div class="right-half">
      <img class="flag"
        src="https://talksport.com/wp-content/uploads/sites/5/2018/06/france.png?strip=all&quality=100&w=960">
      <p>Test</p>
    </div>
  </div>
  <div id="container">
    <div id="tournament-tree">
      <div id="labels"></div>
    </div>
  </div>
  
  <div class="stats">
    <div class="stats-title">
      <h1>Players</h1>
    </div>
    <div class="left-half">
      <img class="player-image" src="https://cdn.sofifa.org/players/10/19/177683.png">
      <p>Yann Sommer</p>
    </div>
    <div class="right-half">
      <img class="player-image" src="https://cdn.sofifa.org/players/10/19/231747.png">
      <p>Kylian Mbapp√©</p>
    </div>
  </div>
  
  <div id="player-stats-appearances"></div>
  <div id="player-stats-minutes"></div>
  <div id="player-stats-goals"></div>
  <div id="player-stats-rating"></div>
  <div id="player-stats-caps"></div>
  

  <script src='./lib/d3/d3.js'></script>
  <script src='./lib/lodash.js'></script>
  <script src='./src/tournamenttree.js'></script>
  <script src='./src/player_appearances.js'></script>
  <script src='./src/player_minutes.js'></script>
  <script src='./src/player_goals.js'></script>
  <script src='./src/player_rating.js'></script>
  <script src='./src/player_caps.js'></script>
  <!-- Color Scale -->
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</body>

</html>
